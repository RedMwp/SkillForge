<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skill Forge</title>
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/btns-tabs.css">
  <link rel="stylesheet" href="css/index.css" type="text/css" media="all">
</head>

<body>

  <div class="site-container">
    <!-- Side Navigation -->
    <div class="side-nav-container">
      <div class="logo-container">
        <div class="header-tab">
          <h1>SkillForge</h1>
        </div>
        <button class="icon-btn-trpt" id="close-btn">
          <img src="icons/cancel.svg" alt="close icon"> Close
        </button>
      </div>
      <div class="main-nav-content">
        <div class="home-items">

          <ul>
            <h1 class="section-heading">Learn</h1>
            <li class="tab-mini"><img src="icons/home.svg" alt="icon" class="icon">Explore</li>
            <li class="tab-mini"><img src="icons/folder.svg" alt="icon" class="icon">Saved</li>
            <li class="tab-mini"><img src="icons/school.svg" alt="icon" class="icon">Courses</li>
          </ul>

          <ul>
            <h1 class="section-heading">Menu</h1>
            <li class="tab-mini"><img src="icons/code.svg" alt="icon" class="icon">Editor</li>
            <li class="tab-mini"><img src="icons/view.svg" alt="icon" class="icon">Showcase</li>
            <li class="tab-mini"><img src="icons/settings.svg" alt="icon" class="icon">Settings</li>
          </ul>
        </div>
      </div>
      <div class="nav-footer">
        <!-- Add any footer content here if needed -->
      </div>
    </div>

    <!-- Main Content Container -->
    <div class="main-content-container">
      <div class="content-nav">
        <button class="icon-btn-trpt" id="main-menu-btn">
          <img src="icons/menu.svg" alt="menu icon"> Menu
        </button>
        <form action="">
          <input type="text" id="search" placeholder="Search">
          <button class="search-btn">
            <img src="icons/search.svg" alt="search icon"> Search
          </button>
        </form>
        <button class="icon-btn">
          <img src="icons/icon-sun.svg" alt="theme icon"> Theme
        </button>
      </div>
      <div id="main-content">
        <div class="courses">
          <div class="course">
            <div class="gradient"></div>
            <p>
              HTML
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/btn-int.js"></script>
</body>

</html>
